<h1>Вход</h1>
 	 
 	<p>Количество попыток: <span>3</span></p>
 	<input class="word">
 	<button class="start">Начать игру</button>
 	<br>
 	<input class="letter">
 	<button class="check">Проверить букву</button>

<script type="text/javascript">
	let secret="feromoklichcabinet"
let letters=[]
let popatka=3

document.querySelector(".start").onclick=function(){
	let out=""
	for(let i=0;i<secret.length; i+=1){
		out+="*"
	}
	popatka=3
	document.querySelector("span").innerHTML=popatka
	document.querySelector(".word").value=out
	document.querySelector(".letter").disabled = false; 
		 document.querySelector(".check").disabled = false;
		 
}
document.querySelector(".check").onclick=function(){
	let userLetter=document.querySelector(".letter").value//буква от пользователя
	document.querySelector(".letter").value=""
	letters.push(userLetter)
	let out=""
	for (let i = 0;i<secret.length; i++){
		if (letters.indexOf(secret[i])!=-1) {//! - это неровно (/=)
			out+=secret[i]
		}
		else{
			out+="*"
		}
	}
	if (secret.indexOf(userLetter) == -1){//если ввели неправильную букву, то /
		popatka--//                                                          /
		document.querySelector("span").innerHTML=popatka
	}
	if (popatka==0){
		 document.querySelector(".letter").disabled = true; //выключим элемент с классом letter
		 document.querySelector(".check").disabled = true; 
	}
	document.querySelector(".word").value=out
}
